<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login-Form</title>
</head>
<body>
<h1>Wellcome to my website - Login now !!!</h1>

<p>
    <span th:if="${error}" th:text="${error}" style="color: deeppink; font-weight: bold" ></span>
</p>

<form th:action="@{/auth}" method="post">
    <p>
        <label for="email">Email:</label>
        <input id="email" name="email" type="text" placeholder="Email address" required>
    </p>

    <p>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" required>
    </p>

    <p>
        <input type="submit" value="Login">
    </p>
</form>

<h4>&#169; Baviskop .aka Hau Thanh Long</h4>

</body>
</html>
